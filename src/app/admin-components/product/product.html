<h3>Ürünler</h3>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Ürün Adı</th>
      <th>Açıklama</th>
      <th>Fiyat</th>
      <th>Kategori</th>
      <th>İşlemler</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of products; let i=index">
      <th>{{i+1}}</th>
      <td><img src="{{item.imageUrl}}" style="width: 75px;height: 75px;">   {{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.price | currency:'₺'}}</td>
      <td>{{item.category.name}}</td>
      <td>
        <button class="btn btn-danger m-1" (click)="delete(item.id)" >Sil</button>
        <button class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#editModal" (click)="onSelected(item)" >Güncelle</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal" >Yeni Ürün Ekle</button>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <form #createForm="ngForm" (ngSubmit)="create(); createForm.resetForm()">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createModalLabel">Yeni Ürün Ekle</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <div class="form-group">
        <label>Ürün Adı</label>
        <input type="text" name="name" [(ngModel)]="newProduct.name" class="form-control" required="">
      </div>
      <div class="form-group">
        <label>Ürün Görsel Url</label>
        <input type="text" name="imageUrl" [(ngModel)]="newProduct.imageUrl" class="form-control" required="">
      </div>
      <div class="form-group">
        <label>Ürün İçeriği</label>
        <input type="text" name="description" [(ngModel)]="newProduct.description" class="form-control" required="">
      </div>
       <div class="form-group">
        <label>Ürün Fiyatı</label>
        <input type="number" name="price" [(ngModel)]="newProduct.price" class="form-control" required="">
      </div>
      <div class="form-group">
        <label>Kategori</label>
       <select name="categoryId" [(ngModel)]="newProduct.categoryId" class="form-control" required>
        <option selected disabled>Kategori Seçiniz</option>
        <option *ngFor="let category of categories" value="{{category.id}}" >{{category.name}}</option>
       </select>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="button" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Kaydet</button>
      </div>
    </div>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <form #editForm="ngForm" (ngSubmit)="update()">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Ürün Güncelle</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <div class="form-group">
        <label>Ürün Adı</label>
        <input type="text" name="name" [(ngModel)]="editProduct.name" class="form-control" required="">
      </div>
      <div class="form-group">
        <label>Ürün Görsel Url</label>
        <input type="text" name="imageUrl" [(ngModel)]="editProduct.imageUrl" class="form-control" required="">
      </div>
      <div class="form-group">
        <label>Ürün İçeriği</label>
        <input type="text" name="description" [(ngModel)]="editProduct.description" class="form-control" required="">
      </div>
       <div class="form-group">
        <label>Ürün Fiyatı</label>
        <input type="number" name="price" [(ngModel)]="editProduct.price" class="form-control" required="">
      </div>
      <div class="form-group">
        <label>Kategori</label>
       <select name="categoryId" [(ngModel)]="editProduct.categoryId" class="form-control" required>
        <option selected disabled>Kategori Seçiniz</option>
        <option *ngFor="let category of categories" value="{{category.id}}" >{{category.name}}</option>
       </select>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="button" type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="editForm.invalid || !editForm.dirty">Güncelle</button>
      </div>
    </div>
    </form>
  </div>
</div>
