
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli Layout</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar-item {
            padding: 10px 20px;
        }
        .sidebar-item a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            padding: 8px 10px;
        }
        .sidebar-item a:hover {
            background-color: #495057;
            color: #fff;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="#">
                <i class="bi bi-grid-fill me-2"></i> Yönetim Paneli
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/30" alt="Kullanıcı Avatarı" class="rounded-circle me-2">
                            Kullanıcı Adı
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profil</a></li>
                            <li><a class="dropdown-item" href="#">Ayarlar</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Çıkış Yap</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="sidebar text-white">
            <div class="p-3 mb-2 text-center">
                <a class="text-white fs-5 text-decoration-none" href="#">Logo</a>
            </div>
            <ul class="list-unstyled">
                <li class="sidebar-item">
                    <a routerLink="category" routerLinkActive="active" class="text-white bg-primary">
                        <i class="bi bi-speedometer2 me-2"></i> Kategoriler
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#">
                        <i class="bi bi-people me-2"></i> Kullanıcılar
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#">
                        <i class="bi bi-journal-text me-2"></i> Makaleler
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#">
                        <i class="bi bi-gear me-2"></i> Ayarlar
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
          <router-outlet></router-outlet>

        </div>
    </div>


</body>
</html>
